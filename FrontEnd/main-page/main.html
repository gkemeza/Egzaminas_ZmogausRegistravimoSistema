<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Hello user!</h1>
    <br />
    <button onclick="onShowPersonInfo()">Show person info</button>
    <div id="display-personInfo"></div>
    <br />
    <br />

    <div id="endpoints-container">
      <h2>Update username</h2>
      <input
        type="text"
        name="update-username"
        id="update-username"
        placeholder="new username"
        autocomplete="off"
        required
      />
      <button onclick="onUpdateUsername()">Update</button>
      <br />
      <h2>Update password</h2>
      <input
        type="password"
        name="update-password-old"
        id="update-password-old"
        placeholder="old password"
        autocomplete="off"
        required
      />
      <br />
      <input
        type="password"
        name="update-password-new"
        id="update-password-new"
        placeholder="new password"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdatePassword()">Update</button>
      <br />
      <h2>Update Name</h2>
      <input
        type="text"
        name="update-firstName"
        id="update-firstName"
        placeholder="new First Name"
        autocomplete="off"
        required
      />
      <br />
      <input
        type="text"
        name="update-lastName"
        id="update-lastName"
        placeholder="new Last Name"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdateName()">Update</button>
      <br />
      <h2>Update personal id number</h2>
      <input
        type="number"
        name="update-personalIdNumber"
        id="update-personalIdNumber"
        placeholder="new personal id number"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdatePersonalIdNumber()">Update</button>
      <br />
      <h2>Update phone number</h2>
      <input
        type="tel"
        name="update-phoneNumber"
        id="update-phoneNumber"
        placeholder="new phone number"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdatePhoneNumber()">Update</button>
      <br />
      <h2>Update email</h2>
      <input
        type="email"
        name="update-email"
        id="update-email"
        placeholder="new email"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdateEmail()">Update</button>
      <br />
      <h2>Update photo</h2>
      <input
        type="file"
        name="update-photo"
        id="update-photo"
        autocomplete="off"
        required
        onchange="onUpdatePhoto()"
      />
      <br />
      <h2>Update city</h2>
      <input
        type="text"
        name="update-city"
        id="update-city"
        placeholder="new city"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdateCity()">Update</button>
      <h2>Update street</h2>
      <input
        type="text"
        name="update-street"
        id="update-street"
        placeholder="new street"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdateStreet()">Update</button>
      <h2>Update house number</h2>
      <input
        type="number"
        name="update-houseNumber"
        id="update-houseNumber"
        placeholder="new house number"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdateHouseNumber()">Update</button>
      <h2>Update room number</h2>
      <input
        type="number"
        name="update-roomNumber"
        id="update-roomNumber"
        placeholder="new room number"
        autocomplete="off"
        required
      />
      <br />
      <button onclick="onUpdateRoomNumber()">Update</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
