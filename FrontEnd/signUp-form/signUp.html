<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome - Sign Up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Sign up</h1>
    <input
      type="text"
      name="signup-username"
      id="signup-username"
      placeholder="Username"
      autocomplete="off"
      required
    />
    <input
      type="password"
      name="signup-password"
      id="signup-password"
      placeholder="Password"
      autocomplete="off"
      required
    />
    <h2>Personal information</h2>
    <label for="signup-firstName">Name</label>
    <input
      type="text"
      name="signup-firstName"
      id="signup-firstName"
      placeholder="First"
      autocomplete="off"
      required
    />
    <input
      type="text"
      name="signup-lastName"
      id="signup-lastName"
      placeholder="Last"
      autocomplete="off"
      required
    />
    <label for="signup-personalIdNumber">Personal Id Number</label>
    <input
      type="number"
      name="signup-personalIdNumber"
      id="signup-personalIdNumber"
      placeholder="Personal Id Number"
      autocomplete="off"
      required
    />
    <label for="signup-phoneNumber">Telephone</label>
    <input
      type="tel"
      name="signup-phoneNumber"
      id="signup-phoneNumber"
      placeholder="Telephone"
      autocomplete="off"
      required
    />
    <label for="signup-email">E-mail</label>
    <input
      type="email"
      name="signup-email"
      id="signup-email"
      placeholder="E-mail"
      autocomplete="off"
      required
    />
    <label for="signup-photo">Profile picture</label>
    <input
      type="file"
      name="signup-photo"
      id="signup-photo"
      autocomplete="off"
      required
    />
    <h2>Address</h2>
    <input
      type="text"
      name="signup-city"
      id="signup-city"
      placeholder="City"
      autocomplete="off"
      required
    />
    <input
      type="text"
      name="signup-street"
      id="signup-street"
      placeholder="Street"
      autocomplete="off"
      required
    />
    <input
      type="number"
      name="signup-houseNumber"
      id="signup-houseNumber"
      placeholder="HouseNumber"
      autocomplete="off"
      required
    />
    <input
      type="number"
      name="signup-roomNumber"
      id="signup-roomNumber"
      placeholder="RoomNumber"
      autocomplete="off"
      required
    />
    <button onclick="onSignUp()">Sign up</button>

    <script src="script.js"></script>
  </body>
</html>
